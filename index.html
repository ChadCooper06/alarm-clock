        <body>

            <section class = "container">
                <div id = "clock"></div>

                <div>
                    <input onchange = "setAlarmTime(this.value)" name = "alarmTime" type = "datetime-local">
                    
                    <div class="controls">

                        <button onclick="setAlarm()" class="set-alarm">Set Alarm</button>
                        <button onclick="endAlarm()" class="end-alarm">End Alarm</button>
                
                    </div>
                </div>
            </section>
